<!DOCTYPE html>
<html manifest="../applicationCache.appcache">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <title>:: Hexagon ::</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../EmbArCJSON.js"></script>
    <script src="../js/application.js" type="text/javascript"></script>
    <script src="/../socket.io/socket.io.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar"> 
                <a class="navbar-brand" href="#"><img src="../images/home_icon.png" alt=""></a>           	
                <h3 class="brand">Checkout</h3>
                <a href="#" class="settingsTop" style="margin: -44px 80px;"  id="openCameraImg" title="Camera images">
                    <img src="../images/camera100x10032x32.png" alt="">
                </a>
                <a href="#" class="settingsTop" style="margin: -44px 40px;" id="openLogFiles" title="Log files">
                    <img src="../images/file100x10032x32.png" alt="">
                </a>
                <a href="#" class="settingsTop" id="settingsTop" style="margin: -44px 0px;" title="Settings">
                    <img src="../images/settingsIcon.png" alt="">
                </a>
            </div>
        </div>	
    </div>
    <div class="container">
        <div class="row marTop20 marTop35 EmbArcThumb">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail"  onClick="openCheckOutCalDetails('Point Checkout')">
                    <div class="measure measure2" >
                        <img src="../images/PointCheckout.png" alt="">
                        <span>Point Checkout</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail"  onClick="openCheckOutCalDetails('Plane Checkout')">
                    <div class="probe">
                        <img src="../images/PlaneCheckout.png" alt="">
                        <span>Plane Checkout</span>
                    </div>
                </div>
            </div>  
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail"  onClick="openCheckOutCalDetails('Sphere Checkout')">
                    <div class="camera">
                        <img src="../images/ProbSphere.png" alt="">
                        <span>Sphere Checkout</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail"  onClick="openCheckOutCalDetails('Length Checkout')">
                    <div class="dro">
                        <img src="../images/LengthCheckout.png" alt="">
                        <span>Length Checkout</span>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
